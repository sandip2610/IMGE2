<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Modern Navbar */
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: white;
            color: #4CAF50;
        }

        .logout {
            background-color: white;
            color: #4CAF50;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #4CAF50;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .logout:hover {
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            margin: 20px auto;
            text-align: center;
            color: #333;
            font-size: 28px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            text-align: center;
            font-size: 18px;
            margin: 20px auto;
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
        }

        .big-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .big-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'droplogo.png' %}" alt="Logo">
            <span>DropPhoto</span>
        </div>

        <!-- Navigation Links -->
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
        </nav>

        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    </header>

    <h1>Welcome, {{ user.username }}</h1>
    <p>This is your dashboard.</p>

    <div class="button-container">
        <!-- Add Big Buttons -->
        <a href="{% url 'upload_image' %}" class="big-button">Edit Background Photos</a>
        <a href="{% url 'upload' %}" class="big-button">Crop Photos & Resize Photos</a>
    </div>

    <footer>
        <p>&copy; 2025 Your Website. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
